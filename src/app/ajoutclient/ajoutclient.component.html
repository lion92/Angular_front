<h1>Création de Produit</h1>
<hr/>


<!--PROGRESS BAR !-->
<div id="top1" class="top-one" style="height: 20px; top: auto; bottom: 0px; transition-duration: 3s;">
  <div class="colors"></div>
</div>


<div class="form">
  <form class="scrollbar-primary">

    <div class="form-input">
      <label for="nom">Nom du client</label>
      <input type="text" name="nom" id="nom" value="" placeholder="Nom du client" required/>

    </div>

    <div class="form-input">
      <label for="Prenom">Prenom</label>
      <input type="text" name="Prenom" id="Prenom" value="" placeholder="Prenom" required/>


    </div>

    <div class="form-input">
      <label for="Poste">Poste</label>
      <input type="text" name="Poste" id="Poste" value="" placeholder="Poste" required/>
    </div>

    <div class="form-input">
      <label for="Numero">Numero</label>
      <input type="text" name="Numero" id="Numero" value="" placeholder="Numero" required/>
    </div>

    <div class="form-input">
      <label for="idClient">idClient</label>
      <input type="text" name="idClient" id="idClient" value="" placeholder="IdClient" required/>
    </div>
    <button type="button" name="creer" id="modifier">
      Modifier
    </button>
    <button type="button" name="creer" id="creer">
      Créer
    </button>
  </form>
